<html>
<head></head>
<body>
  
  <style>
    html, body, #editor {
      margin: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }

    textarea, #editor div {
      display: inline-block;
      width: 49%;
      height: 100%;
      vertical-align: top;
      box-sizing: border-box;
      padding: 0 20px;
    }
    textarea {
      border: none;
      border-right: 1px solid #ccc;
      resize: none;
      outline: none;
      background-color: #f6f6f6;
      font-size: 14px;
      font-family: 'Monaco', courier, monospace;
      padding: 20px;
    }
    code {
      color: #f66;
    }
  </style>
  <div id="editor">
    <textarea v-model="input"></textarea>
    <button v-on:click="send"></button>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#editor',
      data: {
        input: '# hello'
      },
      methods: {
        send: function(){
          var data = this.input
          console.log(data)
          $.ajax({
                url: "http://iansowinski.com:4567/add",
                data : {
                    data
                },
                method: 'POST',
                success: function(s){
                    console.log(s);
                },
                error : function(e){
                    console.log(e)
                }
            })
        }
      }
    })
  </script>
</body>
</html>
